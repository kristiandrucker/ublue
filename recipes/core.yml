name: core
description: Core services system image

base-image: ghcr.io/ublue-os/ucore-minimal
image-version: stable

modules:
  - type: files
    files:
      - source: system
        destination: /

      - source: containers/core
        destination: /etc/containers/systemd/ # /etc/containers/systemd/users/20100

  - type: rpm-ostree
    repos:
      - https://copr.fedorainfracloud.org/coprs/atim/starship/repo/fedora-%OS_VERSION%/atim-starship-fedora-%OS_VERSION%.repo
    install:
      - starship
      - btop
      - zsh

  - type: container # this generates quadlet container files
    source: local
    privileged: true

  - type: systemd
    system:
      enabled:
#        - var-mnt-media.mount
        - nginx-proxy-manager.service
        - podman.service
        - tailscaled.service
        - cockpit.service

  - type: signing # this sets up the proper policy & signing files for signed images to work fully
