name: media
description: Media services system image

base-image: ghcr.io/ublue-os/ucore-minimal
image-version: stable-nvidia

modules:
  - type: files
    files:
      - source: system
        destination: /

      - source: containers/media
        destination: /etc/containers/systemd/

  - type: rpm-ostree
    install:
      - htop
      - btop

  - type: container # this generates quadlet container files
    source: local
    privileged: true

  - type: systemd
    system:
      enabled:
        - var-mnt-media.mount
        - var-mnt-data.mount
        - podman.service
        - tailscaled.service
        - cockpit.service
        - podman-auto-update.timer
        - bootc-upgrade.timer

  - type: signing # this sets up the proper policy & signing files for signed images to work fully
